[build]
  publish = "dist"
  command = "npm run build"
  edge_functions = ".netlify/edge-functions"
  autoLaunch = false

[[edge_functions]]
  path = "/*"
  function = "server"

[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = "https://www.oxfordlearnersdictionaries.com/search/american_english/direct/?q=*"
  to = "https://www.oxfordlearnersdictionaries.com/search/american_english/direct/?q=:splat"
  status = 200
  force = true