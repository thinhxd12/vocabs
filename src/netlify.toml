[build]
  publish = "dist"
  command = "npm run build"
  edge_functions = ".netlify/edge-functions"

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"

[[edge_functions]]
  path = "/*"
  function = "server"

[[redirects]]
  from = "https://www.oxfordlearnersdictionaries.com/search/american_english/direct/*"
  to = "https://www.oxfordlearnersdictionaries.com/definition/american_english/*"
  status = 200